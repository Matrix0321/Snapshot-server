<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Snapshot Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --bg:#0b0c10; --card:#111318; --muted:#9aa4b2; --text:#e8edf2; --accent:#6ea8fe; --stroke:#1e232b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--text); }
    header { padding:28px 28px 10px; }
    header h1 { margin:0 0 6px; font-size:28px; }
    header p { margin:0; color:var(--muted); }
    .wrap { max-width:1100px; margin:0 auto; padding:20px; }
    .grid { display:grid; grid-template-columns: 1.1fr 1fr; gap:18px; }
    .card { background:var(--card); border:1px solid var(--stroke); border-radius:16px; box-shadow: 0 5px 20px rgba(0,0,0,.25); }
    .card h2 { margin:0; padding:16px 18px; font-size:18px; border-bottom:1px solid var(--stroke); }
    .card .body { padding:18px; }
    label { display:block; font-size:12px; letter-spacing:.03em; color:var(--muted); margin:14px 0 6px; }
    input[type="text"], textarea { width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--stroke); background:#0f1217; color:var(--text); outline:none; }
    textarea { min-height:140px; resize:vertical; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    button { appearance:none; border:1px solid var(--stroke); background:#151922; color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; }
    button.primary { background:linear-gradient(180deg, #2b6fff, #2358d7); border-color:#204fbf; }
    button.ghost { background:transparent; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .toolbar .spacer { flex:1; }
    table { width:100%; border-collapse:separate; border-spacing:0; }
    th, td { text-align:left; padding:10px 12px; border-bottom:1px solid var(--stroke); font-size:14px; vertical-align:top; }
    th { color:var(--muted); font-weight:600; }
    .pill { display:inline-flex; gap:8px; align-items:center; padding:6px 9px; border:1px solid var(--stroke); border-radius:999px; font-size:12px; color:var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .muted { color:var(--muted); }
    .hint { font-size:12px; color:var(--muted); margin-top:6px; }
    .danger { color:#ff6464; }
    .toast { position:fixed; right:16px; bottom:16px; padding:12px 14px; border-radius:12px; background:#101522; border:1px solid var(--stroke); box-shadow:0 10px 30px rgba(0,0,0,.35); display:none; }
    .json { white-space:pre-wrap; word-break:break-word; font-size:12px; background:#0e1218; border:1px solid var(--stroke); border-radius:12px; padding:12px; }
    .sr { position:absolute; width:1px; height:1px; padding:0; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
<header>
  <h1>Snapshot Browser</h1>
  <p>Create, list, and inspect many-sorted relation snapshots.</p>
</header>

<div class="wrap grid">
  <section class="card">
    <h2>Create Snapshot</h2>
    <div class="body">
      <form id="createForm">
        <label for="snapName">Snapshot name</label>
        <input id="snapName" type="text" placeholder="CountryCapitals"/>

        <label for="sorts">Sort symbols (comma-separated)</label>
        <input id="sorts" type="text" placeholder="Country,City"/>

        <div class="row">
          <div>
            <label for="relName">Relation name</label>
            <input id="relName" type="text" placeholder="country_capital"/>
          </div>
          <div>
            <label for="vars">Variables (comma-separated)</label>
            <input id="vars" type="text" placeholder="countryLabel,capitalLabel"/>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="dom">Domain sort</label>
            <input id="dom" type="text" placeholder="Country"/>
          </div>
          <div>
            <label for="rng">Range sort</label>
            <input id="rng" type="text" placeholder="City"/>
          </div>
        </div>

        <label for="sparql">SPARQL query</label>
        <textarea id="sparql" spellcheck="false" class="mono" placeholder="SELECT ?countryLabel ?capitalLabel WHERE { ... } LIMIT 10"></textarea>

        <div class="toolbar" style="margin-top:14px">
          <button type="submit" class="primary" id="btnCreate">Create</button>
          <button type="button" id="btnFill" class="ghost">Fill example</button>
          <span class="spacer"></span>
          <span class="pill">POST /snapshots</span>
        </div>
        <p class="hint">The payload uses a single relation; add more via API if needed.</p>
      </form>

      <details id="createOut" style="margin-top:14px;">
        <summary>Last response</summary>
        <pre class="json" id="createJson">—</pre>
      </details>
    </div>
  </section>

  <section class="card">
    <h2>Snapshots</h2>
    <div class="body">
      <div class="toolbar" style="margin-bottom:10px">
        <input id="search" type="text" placeholder="Search by snapshot name…" style="flex:1"/>
        <select id="sortBy">
          <option value="created_at" selected>Sort by created_at</option>
          <option value="id">Sort by id</option>
        </select>
        <select id="order">
          <option value="DESC" selected>DESC</option>
          <option value="ASC">ASC</option>
        </select>
        <select id="limit">
          <option>5</option><option selected>10</option><option>20</option><option>50</option>
        </select>
        <button id="refresh">Refresh</button>
      </div>

      <table id="table">
        <thead>
          <tr><th>Name</th><th>Sorts</th><th>Relations</th><th>Created</th><th style="width:210px">Actions</th></tr>
        </thead>
        <tbody id="rows"><tr><td colspan="5" class="muted">No data yet.</td></tr></tbody>
      </table>

      <div class="toolbar" style="margin-top:10px">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <span class="muted" id="pageInfo"></span>
        <span class="spacer"></span>
        <span class="pill">GET /snapshots</span>
      </div>

      <details id="inspect" style="margin-top:12px;">
        <summary>Inspect</summary>
        <pre class="json" id="inspectJson">—</pre>
      </details>
    </div>
  </section>
</div>

<div class="toast" id="toast"></div>

<script>
  const toast = (msg, ms=2200) => {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.style.display = 'block';
    clearTimeout(el._t);
    el._t = setTimeout(()=> el.style.display='none', ms);
  };

  const $ = id => document.getElementById(id);
  const state = { page:1 };

  async function createSnapshot(e) {
    e.preventDefault();
    const name = $('snapName').value.trim();
    const sorts = $('sorts').value.split(',').map(s => s.trim()).filter(Boolean);
    const relName = $('relName').value.trim();
    const vars = $('vars').value.split(',').map(s => s.trim()).filter(Boolean);
    const dom = $('dom').value.trim();
    const rng = $('rng').value.trim();
    const q = $('sparql').value;

    if (!name || !sorts.length || !relName || !vars.length || !dom || !rng || !q) {
      toast('Please complete all fields.');
      return;
    }

    const payload = {
      snapshotName: name,
      sortSymbols: sorts,
      relations: [{
        riRelationName: relName,
        riVariables: vars,
        riQuery: q,
        riDomainSort: dom,
        riRangeSort: rng
      }]
    };

    $('btnCreate').disabled = true;
    try {
      const res = await fetch('/snapshots', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const body = await res.text();
      $('createJson').textContent = body || '(empty)';
      $('createOut').open = true;
      if (res.ok) {
        toast('Snapshot created');
        await loadList();
      } else {
        toast('Create failed');
      }
    } catch (err) {
      $('createJson').textContent = String(err);
      toast('Network error');
    } finally {
      $('btnCreate').disabled = false;
    }
  }

  async function loadList() {
    const q = $('search').value.trim();
    const sortBy = $('sortBy').value;
    const order = $('order').value;
    const limit = parseInt($('limit').value,10);
    const page = state.page;

    const url = new URL('/snapshots', window.location.origin);
    url.searchParams.set('page', page);
    url.searchParams.set('limit', limit);
    url.searchParams.set('sortBy', sortBy);
    url.searchParams.set('order', order);
    if (q) url.searchParams.set('q', q);

    const res = await fetch(url.toString());
    const arr = res.ok ? await res.json() : [];
    renderRows(arr);
    $('pageInfo').textContent = `Page ${page} • ${arr.length} item(s)`;
  }

  function renderRows(list) {
    const tbody = $('rows');
    tbody.innerHTML = '';
    if (!list.length) {
      tbody.innerHTML = `<tr><td colspan="5" class="muted">No results.</td></tr>`;
      return;
    }
    for (const s of list) {
      const name = s.metadata?.snapshotName || '(unknown)';
      const sorts = (s.metadata?.sortSymbols || []).join(', ');
      const rels = (s.metadata?.relationSignatures || []).map(r => r.rsRelationName).join(', ');
      const createdAt = s.metadata?.createdAt || '';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="mono">${escapeHtml(name)}</td>
        <td>${escapeHtml(sorts)}</td>
        <td>${escapeHtml(rels)}</td>
        <td><span class="muted mono">${escapeHtml(createdAt)}</span></td>
        <td>
          <div class="toolbar">
            <button data-act="view" data-name="${encodeURIComponent(name)}">View</button>
            <button data-act="sig" data-name="${encodeURIComponent(name)}">Signature</button>
            <button data-act="dl"  data-name="${encodeURIComponent(name)}">Download</button>
            <button data-act="del" data-name="${encodeURIComponent(name)}" class="danger">Delete</button>
          </div>
        </td>`;
      tbody.appendChild(tr);
    }
    tbody.onclick = async (ev) => {
      const btn = ev.target.closest('button');
      if (!btn) return;
      const act = btn.dataset.act;
      const name = decodeURIComponent(btn.dataset.name);
      if (act === 'view') {
        const res = await fetch(`/snapshots/${encodeURIComponent(name)}`);
        $('inspectJson').textContent = await res.text();
        $('inspect').open = true;
      } else if (act === 'sig') {
        const res = await fetch(`/snapshots/${encodeURIComponent(name)}/signature`);
        $('inspectJson').textContent = await res.text();
        $('inspect').open = true;
      } else if (act === 'del') {
        if (!confirm(`Delete snapshot "${name}"?`)) return;
        const res = await fetch(`/snapshots/${encodeURIComponent(name)}`, { method:'DELETE' });
        if (res.ok) { toast('Deleted'); loadList(); } else { toast('Delete failed'); }
      } else if (act === 'dl') {
        const res = await fetch(`/snapshots/${encodeURIComponent(name)}`);
        const txt = await res.text();
        const blob = new Blob([txt], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${name}.json`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(a.href);
      }
    };
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
  }

  function fillExample() {
    $('snapName').value = 'CountryCapitals';
    $('sorts').value = 'Country,City';
    $('relName').value = 'country_capital';
    $('vars').value = 'countryLabel,capitalLabel';
    $('dom').value = 'Country';
    $('rng').value = 'City';
    $('sparql').value =
`SELECT ?countryLabel ?capitalLabel WHERE {
  ?country wdt:P31 wd:Q6256;
           wdt:P36 ?capital.
  SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
} LIMIT 5`;
  }

  $('createForm').addEventListener('submit', createSnapshot);
  $('refresh').addEventListener('click', () => { state.page=1; loadList(); });
  $('prev').addEventListener('click', () => { state.page=Math.max(1, state.page-1); loadList(); });
  $('next').addEventListener('click', () => { state.page+=1; loadList(); });
  $('search').addEventListener('keydown', e => { if (e.key === 'Enter') { state.page=1; loadList(); }});
  $('sortBy').addEventListener('change', () => { state.page=1; loadList(); });
  $('order').addEventListener('change', () => { state.page=1; loadList(); });
  $('limit').addEventListener('change', () => { state.page=1; loadList(); });
  $('btnFill').addEventListener('click', fillExample);

  fillExample();
  loadList();
</script>
</body>
</html>
